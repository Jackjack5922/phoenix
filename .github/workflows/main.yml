name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. GitHub 리포지토리 코드 체크아웃
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Amazon ECR 로그인
    - name: Log in to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v2

    # 3. Docker 이미지 빌드 및 Amazon ECR에 푸시
    - name: Build and push Docker image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
        IMAGE_NAME: ${{ secrets.IMAGE_NAME }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
      run: |
        docker build -t $ECR_REGISTRY/$IMAGE_NAME:latest .
        docker push $ECR_REGISTRY/$IMAGE_NAME:latest

    # 4. EC2에 SSH로 연결해 배포
    - name: Deploy to EC2
      env:
        ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
        IMAGE_NAME: ${{ secrets.IMAGE_NAME }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
      run: |
        ssh -o StrictHostKeyChecking=no -i ${{ secrets.EC2_SSH_KEY }} ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          # ECR 로그인
          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REGISTRY

          # 최신 Docker 이미지 가져오기
          docker pull $ECR_REGISTRY/$IMAGE_NAME:latest

          # 기존 컨테이너 중지 및 삭제
          docker stop my-container || true
          docker rm my-container || true